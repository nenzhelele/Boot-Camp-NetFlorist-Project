
<!DOCTYPE html>
<html ng-app="NetFloristProject">
<head>
  <title>Bootstrap Example</title>
  
     <script src="/angular.js" type="text/javascript"></script>
    <script src="/angular-route.min.js" type="text/javascript"></script>
    <script src="/app.js" type="text/javascript"></script>
    <script src="/PartnerService.js" type="text/javascript"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="style.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  
  
  <style>
    /* Remove the navbar's default rounded borders and increase the bottom margin */ 
    .navbar {
      margin-bottom: 50px;
      border-radius: 0;
    }
    
    /* Remove the jumbotron's default bottom margin */ 
     .jumbotron {
      margin-bottom: 0;
    }
   
    /* Add a gray background color and some padding to the footer */
    footer {
      background-color: #f2f2f2;
      padding: 25px;
    }
  </style>
  
</head>

<body ng-controller="shipping">

<footer class="container-fluid text-center">
        <h1>NETFLORIST</h1>
        <form class="form-inline">Search:
    <input type="text" class="form-control" size="50" ng-model="searchText.name" placeholder="Search item"/>

  </form>
</footer> 
<nav class="navbar navbar-inverse ">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>                        
      </button>
      <a class="navbar-brand" href="#">Logo</a>
    </div>
    <div class="collapse navbar-collapse" id="myNavbar">
      <ul class="nav navbar-nav">
        <li class="active"><a href="/home.html">Home</a></li>
        <li><a href=""></a></li>
      </ul>
        
        
      <ul class="nav navbar-nav navbar-right">
        <li><a href="#"><span class="glyphicon glyphicon-log-out"></span>log-out</a></li>
      </ul>
    </div>
  </div>
</nav>

    <div class="container">
    <h1 class="well">Delivery detail</h1>
	<div class="col-lg-12 well">
	<div class="row">
            <form>
               <div class="col-sm-12">
                   <div class="row">
                       <div class="col-sm-6 form-group">
                            <label>First Name</label>
                                <input type="text" placeholder="Enter First Name Here.." ng-model="fname" class="form-control" />
                                    </div>
   <div class="col-sm-6 form-group">
        <label>Last Name</label>
        <input type="text" placeholder="Enter Last Name Here.." ng-model="lname" class="form-control" />
   </div>
        </div>					
             <div class="form-group">
                    <label>Address</label>
                    <textarea placeholder="Enter Address Here.." rows="3" ng-model="address" class="form-control" ></textarea>
             </div>
                    <div class="form-group">
                    <label>street</label>
                    <textarea placeholder="Enter street Here.." rows="1" ng-model="street" class="form-control" ></textarea>
             </div>
  
     <div class="row">
        <div class="col-sm-4 form-group">
            <label>Province</label>
            <input type="text" placeholder="Enter City Name Here.." ng-model="province" class="form-control" />
       </div>	
   		
                    <div class="col-sm-6 form-group">
                          <label>Company</label>
                          <input type="text" placeholder="Enter Company Name Here.." ng-model="company" class="form-control" />
                    </div>	
            </div>						
                    <div class="form-group">
                         <label>Phone Number</label>
                         <input type="tel" placeholder="Enter Phone Number Here.." ng-model="phone" class="form-control" />
                    </div>		
                    <div class="form-group">
                        <label>Email Address</label>
                        <input type="email" placeholder="Enter Email Address Here.." ng-model="email" class="form-control" />
                    </div>
                
                        <input type="submit" name="submit" href="payment.html" id="submit" ng-click="create()" value="Submit" class="btn btn-info pull-right" />
              
            </div>
                </form> 
	</div>
	</div>
</div>
</body>
</html>
