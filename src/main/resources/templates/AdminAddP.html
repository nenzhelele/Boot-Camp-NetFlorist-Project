<!DOCTYPE html>
<html ng-app="NetFloristProject">
<head>
  <title>Bootstrap Example</title>

     <script src="/angular.js" type="text/javascript"></script>
    <script src="/angular-route.min.js" type="text/javascript"></script>
    <script src="/app.js" type="text/javascript"></script>
    <script src="/PartnerService.js" type="text/javascript"></script>
     <link rel="stylesheet" href="style.css" />
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
     <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>
<body ng-controller="productC">
    <footer class="container-fluid text-center">
        <h1>NETFLORIST</h1>
        </footer>
 <nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>                        
      </button>
      <a class="navbar-brand" href="#">Logo</a>
    </div>
    <div class="collapse navbar-collapse" id="myNavbar">
      <ul class="nav navbar-nav">
        <li class="active"><a href="/home.html">Home</a></li>
        <li><a href="adminViewP.html">View Product</a></li>
        
      </ul>
      <ul class="nav navbar-nav navbar-right">
        <li><a href="#" ><span class="glyphicon glyphicon-log-out"></span>log-out</a></li>
      </ul>
    </div>
  </div>
</nav>

<div class="container">
    <div class="row">
        <form role="form">
            <div class="col-lg-6">
                <div class="well well-sm"><strong><span class="glyphicon glyphicon-upload"></span>  Add New Product</strong></div>
                <div class="form-group">
                    <label for="Inputname">Name</label>
                    <div class="input-group">
                        <input type="text" ng-model="name" class="form-control" name="PName" id="InputName" placeholder="Enter Name"  />
                        <span class="input-group-addon"><span class="glyphicon glyphicon-asterisk"></span></span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="Inputname">Description</label>
                    <div class="input-group">
                        <input type="text" class="form-control" ng-model="description"  name="description" placeholder="Enter Email"  />
                        <span class="input-group-addon"><span class="glyphicon glyphicon-asterisk"></span></span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="name">Price</label>
                    <div class="input-group">
                        <input type="text" class="form-control" ng-model="price" name="Price" placeholder="Confirm Email"  />
                        <span class="input-group-addon"><span class="glyphicon glyphicon-asterisk"></span></span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="image">Image</label>
                    <div class="input-group">
                        <input class="form-control top" type="file" width="40" height="40" id="image" ng-model="image" accept="image/png/jpeg"  />
                        <span class="input-group-addon"><span class="glyphicon glyphicon-asterisk"></span></span>
                    </div>
                </div>
                <input type="submit" name="submit" id="submit" ng-click="product()" value="Submit" class="btn btn-info pull-right" />
            </div>
        </form>
        
            </div>
        </div>
 
</body>
</html>
